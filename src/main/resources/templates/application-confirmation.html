<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Application Confirmation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="index.js"></script>

<div>
    <h2>Application Confirmation</h2>
    <div>
        <label>Name:</label><span th:text="${application.name}"/>
    </div>

    <div><label>Email:</label><span th:text="${application.email}"/></div>
    <div><label>Address:</label><span th:text="${application.address}"/></div>
    <div><label>Phone Number:</label><span th:text="${application.phoneNumber}"/></div>
    <div><label>Position:</label><span th:text="${application.position}"/></div>
    <div><label>Location:</label><span th:text="${application.location}"/></div>
    <div><label>Cover Letter:</label><span th:text="${application.coverLetter}"/></div>
</div>
</body>
</html>
